site_name: Woke
site_url: https://ackee-blockchain.github.io/woke
repo_url: https://github.com/Ackee-Blockchain/woke
repo_name: Ackee-Blockchain/woke
edit_uri: edit/main/docs
site_description: Woke is a Python-based development and testing framework for Solidity developed by Ackee Blockchain.
site_author: Ackee Blockchain

theme:
  name: "material"
  language: en
  logo: images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top

nav:
  - Installation: 'index.md'
  - Configuration: 'configuration.md'
  - LSP server: 'language-server.md'
  - Solc Version Manager: 'solc-version-manager.md'
  - Contributing: 'contributing.md'

extra:
  version:
    provider: mike

plugins:
- search
- mkdocstrings:
    watch:
      - woke
    handlers:
      python:
        import:
          - https://docs.python.org/3/objects.inv
          - https://networkx.org/documentation/stable/objects.inv
- mike

markdown_extensions:
  - def_list
  - admonition
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

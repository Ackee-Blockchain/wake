site_name: Woke

theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top

nav:
  - Installation: 'index.md'
  - Configuration: 'configuration.md'
  - LSP server: 'language-server.md'
  - Solc Version Manager: 'solc-version-manager.md'
  - Contributing: 'contributing.md'

extra:
  version:
    provider: mike

plugins:
- search
- mkdocstrings:
    watch:
      - woke
    handlers:
      python:
        import:
          - https://docs.python.org/3/objects.inv
          - https://networkx.org/documentation/stable/objects.inv
- mike

markdown_extensions:
  - def_list
  - admonition
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
